<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jumbotron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="text-align: center;">
    <h2>Jumbotron in Bootstrap</h2>
    <div class="jumbotron">This is Jumbotron</div>
    <div class="conatiner">
        <button type="button" class="btn btn-primary">primary <span class="badge text-bg-danger">5</span></button>
        <button type="button" class="btn btn-danger">danger <span class="badge text-bg-primary">5</span></button>
        <button type="button" class="btn btn-warning">warning <span class="badge text-bg-info">5</span></button>
        <button type="button" class="btn btn-info">info <span class="badge text-bg-dark">5</span></button>
        <button type="button" class="btn btn-dark">dark <span class="badge text-bg-warning">5</span></button>
    </div><br>
    <div class="conatiner"></div>
    <button type="button" class="btn btn-outline-primary">primary <span class="badge rounded-pill text-bg-danger">5</span></button>
    <button type="button" class="btn btn-outline-danger">danger <span class="badge rounded-pill text-bg-primary">5</span></button>
    <button type="button" class="btn btn-outline-warning">warning <span class="badge rounded-pill text-bg-info">5</span></button>
    <button type="button" class="btn btn-outline-info">info <span class="badge rounded-pill text-bg-dark">5</span></button>
    <button type="button" class="btn btn-outline-dark">dark <span class="badge rounded-pill text-bg-warning">5</span></button>
    </div>
</body>

</html>
