<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progress bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="text-align: center;">
    <h2>Progress bar in Bootstrap</h2>
    <div class="progress">
        <div class="progress-bar" style="width: 75%;">75%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 45%;">45%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 50%;">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 75%;">75%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 50%;">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" style="width: 25%;">25%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 50%;">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 60%;">60%</div>
    </div>
</body>

</html>
